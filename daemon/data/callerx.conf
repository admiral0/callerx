<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">

    <allow own="org.callerx"/>

    <allow send_destination="org.callerx" send_interface="org.callerx"/>
    <allow send_destination="org.callerx" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow receive_sender="org.callerx" />

  </policy>

</busconfig>
